<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Diary üêæ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
        }
        .main-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
        }
        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .entry-item {
            border-bottom: 1px solid #f1f5f9;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .entry-item:last-child {
            border-bottom: none;
        }
        .calorie-badge {
            background: #f1f5f9;
            color: #475569;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .delete-btn {
            color: #ef4444;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .delete-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<nav class="navbar sticky-top mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Food Diary üêæ</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            
            <div class="stat-card shadow-lg">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="mb-0 opacity-75">Today's Intake</p>
                        <h2 class="mb-0 display-5 fw-bold">{{ today_total }} <small class="fs-4 fw-normal">kcal</small></h2>
                    </div>
                    <i class="bi bi-fire fs-1"></i>
                </div>
            </div>

            <div class="main-card mb-4">
                <h5 class="mb-4 fw-bold">Add New Entry</h5>
                <form action="/add" method="POST" class="row g-3">
                    <div class="col-md-7">
                        <input type="text" name="food" class="form-control" placeholder="What did you eat?" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="calories" class="form-control" placeholder="kcal">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </form>
            </div>

            <div class="main-card">
                <h5 class="mb-4 fw-bold">Recent History</h5>
                {% if not entries %}
                    <div class="text-center py-5">
                        <i class="bi bi-journal-x fs-1 text-muted"></i>
                        <p class="text-muted mt-2">No entries yet. Start logging!</p>
                    </div>
                {% else %}
                    {% for entry in entries %}
                    <div class="entry-item">
                        <div>
                            <h6 class="mb-1 fw-semibold">{{ entry[1] }}</h6>
                            <small class="text-muted">
                                {{ entry[3][5:16] }} <!-- Simple date slice -->
                            </small>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <span class="calorie-badge">
                                {{ entry[2] if entry[2] else '0' }} kcal
                            </span>
                            <a href="/delete/{{ entry[0] }}" class="delete-btn">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>

        </div>
    </div>
</div>

</body>
</html>
